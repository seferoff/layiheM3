<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="icon"><img src="/icons/iconBank.png" alt="" /></div>
      <div class="headcontainer">
        <div class="headbuttons"><a href="">BANK</a></div>
        <div class="headbuttons"><a href="">BIZNES</a></div>
        <div class="headbuttons"><a href="">INVESTMENT</a></div>
        <div class="headbuttons"><a href="">INSURANCE</a></div>
        <div class="headbuttons"><a href="">MOBILE</a></div>
        <div class="headbuttons"><a href="">TRAVEL</a></div>
        <div class="headbuttons"><a href="">ENTERTAINMENT</a></div>
      </div>
      <div class="sign"><button>SIGN IN</button></div>
    </header>
    <main>
      <div class="title"><h1>Online Currency Converter</h1></div>
      <div class="converter">
        <div class="side left">
          <div class="have">I have</div>
          <div class="buttons left">
            <button class="btn left rubl">RUB</button>
            <button class="btn left usd">USD</button>
            <button class="btn left eur">EUR</button>
            <button class="btn left gbp">GBP</button>
          </div>
          <div class="result left">
            <input class="inp left" type="number">
            <div class="currency left">
              <p class="currency p left"></p>
            </div>
          </div>
        </div>
        <div class="side right">
          <div class="buy">I want to buy</div>
          <div class="buttons right">
            <button class="btn right rubl">RUB</button>
            <button class="btn right usd">USD</button>
            <button class="btn right eur">EUR</button>
            <button class="btn right gbp">GBP</button>
          </div>
          <div class="result right">
            <input class="inp right" type="number">
            <div class="currency right">
              <p class="currency p right"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
